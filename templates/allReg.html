<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors and Sellers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        .user-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Authors And Sellers</h2>
        {% for user in users %}
            <div class="user-card">
                <ul>
                    <li><span>Full Name:</span> {{ user.full_name }}</li>
                    <li><span>Email:</span> {{ user.email }}</li>
                    <li><span>City:</span> {{ user.city }}</li>
                </ul>
            </div>
        {% endfor %}
    </div>
</body>
</html>
